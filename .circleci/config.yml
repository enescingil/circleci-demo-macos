version: 2.1

jobs: # a basic unit of work in a run
  test: # your job name
    macos:
      xcode: 13.2.1 # indicate our selected version of Xcode
    steps: # a series of commands to run
      - checkout  # pull down code from your version control system.
      - run:
          name: Download Unity
          command: curl -o https://download.unity3d.com/download_unity/e50cafbb4399/MacEditorInstaller/Unity.pkg
      - run:
          name: Install Unity
          command: sudo -S installer -package ./unity.pkg -target / -verbose
      - run:
          name: Unity Licence Activate
          command: |
            set -e
            set -x
            mkdir -p /root/.cache/unity3d
            mkdir -p /root/.local/share/unity3d/Unity/
            set +x
            echo 'Writing $UNITY_LICENSE_CONTENT to license file /root/.local/share/unity3d/Unity/Unity_lic.ulf'
            echo "$UNITY_LICENSE_CONTENT" | base64 --decode | tr -d '\r' > /root/.local/share/unity3d/Unity/Unity_lic.ulf


  build: 
    macos:
      xcode: 13.2.1 # indicate our selected version of Xcode
    steps: 
      - checkout
      - run:
          # build our application
          name: Build Application
          command: xcodebuild
      - run:
          # compress Xcode's build output so that it can be stored as an artifact
          name: Compress app for storage
          command: zip -r app.zip build/Release/circleci-demo-macos.app
      - store_artifacts: # store this build output. Read more: https://circleci.com/docs/2.0/artifacts/
          path: app.zip
          destination: app
          
workflows:
  version: 2
  test_build:
    jobs:
      - test
      - build:
          requires:
            - test
